<form (ngSubmit)="formSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" class="form-control" [(ngModel)]="data.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="data.password">
  </div>
  <button type="submit" class="btn btn-default">Login</button>
  <button type="button" (click)="logout()" class="btn btn-default">Logout</button>
</form>

<div *ngIf="authenticated()" class="well" style="margin-top: 20px">
  This writing is shown only if the user is loggedin
</div>
